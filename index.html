<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Mood</title>
    <link rel="stylesheet" href="main.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <nav class="nav-bar">
        <button class="button-back">Back</button>
        <h1>Daily Mood</h1>
        <button class="button-ghost">Settings</button>
    </nav>

    <div class="parent">
        <header>
            <h1>
                <img class="logo" src="image/Logo.png" alt="Daily Mood">
            </h1>
        </header>

        <section>
            <p>Pick your daily mood</p>
            <div class="mood-button">
                <button class="mood-happy"><img src="image/button-happy.png" alt="happy"></button>
                <button class="mood-meh"><img src="image/button-meh.png" alt="meh"></button>
                <button class="mood-sad"><img src="image/button-sad.png" alt="sad"></button>
            </div>
        </section>

        <nav class="bottom-nav">
            <button class="button button-skip">Skip</button>
            <button class="button button-primary">Let's go</button>
        </nav>
    </div>
</body>
</html>
